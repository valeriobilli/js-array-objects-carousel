<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Object Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div id="container">

            <!-- TEXT -->
            <div class="row">
                <div class="col-12" id="slideText">
                    <h2>TITOLO</h2>
                    <h3>SOTTOTITOLO</h3>
                </div>
            </div>
           
            <!-- SLIDES -->
            <div class="row">
                <div class="col-10" id="activeImgWrapper"></div>
                <div class="col-2" id="thumbsWrapper"></div>
            </div>

            <!-- PULSANTIERA -->
            <div class="row">
                <div class="col-12 text-center pt-4">
                    <button class="btn btn-primary" id="prevSlide">PREVIOUS</button>
                    <button class="btn btn-primary" id="nextSlide">NEXT</button>
                </div>
            </div>

            <!-- PULSANTIERA BONUS -->
            <div class="row">
                <div class="col-12 text-center pt-4">
                    <button class="btn btn-primary">PLAY/PAUSE</button>
                    <button class="btn btn-primary">INVERTI ORDINE</button>
                </div>
            </div>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
